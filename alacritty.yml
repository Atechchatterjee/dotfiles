# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Font configuration
font:
   #Normal (roman) font face
  normal:
    family: Monaco

    style: Regular

colors:
  #Colors (One Dark)
  primary:
    background: '0x1e2127'
    foreground: '0xabb2bf'
    bright_foreground: '0xe6efff'

  #Normal colors
  normal:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0x828791'

  #Bright colors
  bright:
    black:   '0x5c6370'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xe6efff'

  dim:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0x828791'

# Colors (Gruvbox dark)
#colors:
  ## Default colors
  #primary:
    ## hard contrast: background = '#1d2021'
    #background: '#282828'
    ## soft contrast: background = '#32302f'
    #foreground: '#ebdbb2'
  ## Normal colors
  #normal:
    #black:   '#282828'
